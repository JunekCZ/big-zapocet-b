{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}

<div class="flex flex-col items-center">
  <a
    href="#"
    class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
  >
    <img
      class="w-8 h-8 mr-2"
      src="https://occamy.cz/_astro/Occamy.CbVML3fI.webp"
      alt="logo"
    />
    Artic.ly
  </a>
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto"
  >
    <form class="space-y-6" method="post">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Přidejte se k nám!
      </h1>
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Váš e-mail</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="nazev@firma.cz"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Vaše heslo</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Přihlásit se
      </button>
      {% include "messages/errors.html" %}
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Stále neregistrován?
        <a
          href="/register"
          class="text-blue-700 hover:underline dark:text-blue-500"
          >Vytvořit účet</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
