{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}

<div class="flex flex-col items-center">
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto"
  >
    <form class="space-y-6" method="post">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Přidat / upravit článek
      </h1>
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Název článku</label
        >
        <input
          type="text"
          name="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="„Co tady sedíte?“ Madonna vyzvala vozíčkářku, aby se na jejím koncertě postavila"
          required
        />
      </div>
      <div>
        <label
          for="url"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >URL článku</label
        >
        <input
          type="text"
          name="url"
          id="url"
          placeholder="https://wave.rozhlas.cz/co-tady-sedite-madonna-vyzvala-vozickarku-aby-se-na-jejim-koncerte-postavila-9192109"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
        />
      </div>
      <div>
        <label
          for="url"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Odkaz obrázku</label
        >
        <input
          type="text"
          name="cover"
          id="cover"
          placeholder="https://wave.rozhlas.cz/sites/default/files/styles/cro_16x9_tablet/public/uploader/profimedia-029994602_180816-072339_mos.jpg?itok=GIFXOx5F&timestamp=1541564701"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
        />
      </div>
      {% include "messages/errors.html" %}
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Přidat článek
      </button>
    </form>
  </div>
  <img
    class="h-auto w-50 rounded-lg mt-8"
    id="photo"
    src="https://media.tenor.com/1UgbfxIH5ywAAAAM/11.gif"
    onerror="imageError()"
  />
</div>

<script src="{{ url_for('static', filename='js/article.js') }}"></script>
{% endblock %}
