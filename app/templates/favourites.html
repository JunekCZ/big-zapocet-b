{% extends 'base.html' %} {% block content %} {% if articles == [] or articles
== None %}

<div class="text-5xl font-extrabold text-center pt-4 pb-4">
  Zatím se vám nelíbil
  <span
    class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
  >
    žádný
  </span>
  článek :(
</div>
{% else %}
<div class="text-5xl font-extrabold text-center pt-4 pb-4">
  Vaše
  <span
    class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
  >
    oblíbené
  </span>
  články
</div>
<div class="flex flex-wrap justify-center gap-4">
  {% for article in articles %}

  <div
    class="max-w-sm h-full rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 overflow-hidden article-card"
  >
    <div
      class="w-full max-w-sm rounded-lg flex flex-col gap-5 shadow dark:bg-gray-800 article-card__item"
    >
      <a href="{{ article.url }}" target="_blank">
        <img
          class="w-full h-full rounded-t-lg hover:scale-125 transition-all duration-300 object-cover"
          src="{{ article.cover }}"
          alt="Proste huh"
        />
      </a>
      <div class="flex px-5 pb-5 flex-col justify-between">
        <a href="{{ article.url }}">
          <h5
            class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white hover:underline"
          >
            {{ article.name }}
          </h5>
        </a>
        <div class="flex items-center justify-between mt-5">
          <div class="flex">
            <div class="flex items-center star-rating cursor-pointer">
              <svg
                class="star-rating__star w-4 h-4 text-gray-200 dark:text-gray-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 20"

                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 20"
              >
                <path

            </div>
            <span
              class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"
              >5.0</span
            >
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="heart-icon size-6 cursor-pointer active"
            onClick="addArticleToFavourites('{{ article._id }}')"

              stroke-linecap="round"
              stroke-linejoin="round"
